<head>
    <title>tabview</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div id="items">
      <div class="window" v-repeat="windows">
        <ul>
          <li v-repeat="tabs">
            <img src="{{favIconUrl}}" height="16" width="16" v-on="click: remove(this)"/>
            <span v-on="click: focus(this)">{{title}}</span>
          </li>
        </ul>
      </div>
    </div>
