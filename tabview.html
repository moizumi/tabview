<head>
    <title>tabview</title>
    <link rel="stylesheet" type="text/css" href="tabview.css">
</head>
<body>
    <div id="items">
      <template id="template" "x-temmplate">
      <div class="window" v-repeat="windows" v-on="click: focus(this)">
        <div class="window-head">{{tabs.length}} tabs</div>
        <ul>
          <li v-repeat="tabs" v-on="mouseover: activate(this)">
            <div class="tab"><img class="favicon" v-attr="src:favIconUrl|favicon" v-on="click: remove(this, $event)"/>
            {{title}}</div>
          </li>
        </ul>
      </div>
    </template>
    </div>
    <script src="lib/vue.min.js"></script>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="tabview.js"></script>
</body>
