<head>
    <title>tabview</title>
    <link rel="stylesheet" type="text/css" href="tabview.css">
</head>
<body>
    <template id="template" "x-temmplate">
    <div id="items" v-on="drop: toNewWindow(this, $event), dragover:dragover" >
        <div draggable="true" class="window" v-repeat="windows"
          v-on="click: highlight(this),
                dragover:dragover,
                dragstart:dragStart(this, $event)">
        <div class="window-head">{{tabs.length}} tabs</div>
        <ul>
          <li draggable="true" class="{{hovered ? 'hovered' : '' }}"  v-repeat="tabs"
          v-on="drop:dropItem(this, $event),
                dragover:dragover,
                mouseover: activate(this),
                dragstart:dragStart(this, $event),
                dragend:dragEnd,
                mouseover:mouseover(this, $event),
                mouseout:mouseout(this, $event)">
            <div class="tab" v-on="click: focus(this, $event)">
              <img class="favicon" v-attr="src:favIconUrl|favicon" v-on="click: remove(this, $event)"/>
              {{title}}
            </div>
          </li>
        </ul>
      </div>
    </div>
    </template>
    <script src="lib/vue.min.js"></script>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="tabview.js"></script>
</body>
